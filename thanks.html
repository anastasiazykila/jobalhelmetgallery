<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Tanggapan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #67938b 0%, #9FACE6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .message-box h1 {
            font-size: 1.8em;
            color: #333;
            margin: 0;
        }

        .message-box p {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }

        .message-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #74EBD5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .message-box a:hover {
            background-color: #9FACE6;
        }
    </style>
</head>

<body>
    <div class="message-box">
        <h1>Terima kasih!</h1>
        <p>Sudah mengirim pesan, akan segera kami tanggapi!</p>
        <a href="index.html">Kembali ke Beranda</a>
    </div>
</body>

</html>
